name: Repo Dispatcher

on: 
  # push: 
  #   branches:
  #     - master
  schedule:
    - cron: 30 15 * * *
  watch:
    types: started
  workflow_dispatch:
    inputs:
      packages:
        description: 'Packages'
        required: true
        default: 'luci-app-'

env:
  www_TOKEN: ${{ secrets.www_TOKEN }}
  TZ: Asia/Shanghai

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: Ubuntu-20.04
    steps:
    - name: cancel running workflows
      uses: styfle/cancel-workflow-action@main
      with:
        workflow_id: Packages-AutoBuild.yml,repo-dispatcher.yml
        access_token: ${{ github.token }}

    - name: Trigger matrix Update
      run: |
        if [[ ! "${{ github.event.inputs.packages }}" ]]; then
          gitdate=$(curl -H "Authorization: token ${{ secrets.www_TOKEN }}" -s "https://api.github.com/repos/kiddin9/openwrt-packages/commits?&per_page=1" | jq -r '.[0].commit.committer.date')
          gitdate=$(date -d "$gitdate" +%s)
          now=$(date -d "$(date '+%Y-%m-%d %H:%M:%S')" +%s)
          if [[ $(expr $gitdate + 90000) < $now ]]; then
            exit;
          fi
          curl \
          -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.www_TOKEN }}" \
          -d '{"event_type": "x86_64", "client_payload": {"target": "x86_64"}}'
          curl \
          -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.www_TOKEN }}" \
          -d '{"event_type": "aarch64_generic", "client_payload": {"target": "nanopi-r2s"}}'
          curl \
          -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.www_TOKEN }}" \
          -d '{"event_type": "aarch64_cortex-a72", "client_payload": {"target": "Rpi-4B"}}'
        else
          curl \
          -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.www_TOKEN }}" \
          -d '{"event_type": "${{ github.event.inputs.packages }}", "client_payload": {"target": "x86_64"}}'
          curl \
          -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.www_TOKEN }}" \
          -d '{"event_type": "${{ github.event.inputs.packages }}", "client_payload": {"target": "nanopi-r2s"}}'
          curl \
          -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.www_TOKEN }}" \
          -d '{"event_type": "${{ github.event.inputs.packages }}", "client_payload": {"target": "Rpi-4B"}}'
        fi
       
